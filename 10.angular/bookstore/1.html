<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div ng-controller="bookCtrl">
    <table class="table-bordered table">
        <tr>
            <td>全选 <input type="checkbox"></td>
            <td>商品</td>
            <td>单价</td>
            <td>数量</td>
            <td>小计</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="book in books">
            <td><input type="checkbox" ng-model="book.select"></td>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>
                <button>-</button>
                <input type="text" ng-model="book.count">
                <button>+</button>
            </td>
            <td>{{book.count*book.price}}</td>
            <td><button class="btn btn-danger" >删除</button></td>
        </tr>
        <tr>
            <td colspan="6">
                <button>删除选中商品</button>
                选择了 件商品
                总价
            </td>
        </tr>
    </table>

</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('bookCtrl',function ($scope) {
        $scope.books = [
           {name:'nodeJs',price:50,count:1,select:true},
           {name:'vueJs',price:60,count:1,select:true},
           {name:'angularJs',price:45,count:1,select:true},
           {name:'reactJs',price:50,count:1,select:true},
       ];
    });
</script>
</body>
</html>
